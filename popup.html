<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 10px;
            width: 260px;
            background: #202124;
            color: #e3e3e3;
        }

        button {
            width: 100%;
            margin-top: 8px;
            padding: 6px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #92b3f7;
            color: #202124;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            max-height: 200px;
            overflow-y: auto;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .remove {
            background: #f28b82;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggleCurrent">Toggle dark for this site</button>

    <ul id="siteList"></ul>

    <script src="popup.js"></script>
</body>
</html>
